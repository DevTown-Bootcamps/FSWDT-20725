<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .width-transition{
            width: 100px;
            height: 100px;
            background: red;
            margin:30px;
            transition: width 4s 2s;
        }

        .width-transition:hover{
            width: 300px;
        }
        .button{
            background-color: blue;
            color: white;
            padding: 10px 20px;
            transition: background-color 1s ease;
        }

        .button:hover{
            background-color: red;
        }
        .text{
            font-size: 20px;
            transition: font-size 1s ease-in-out 3s;
        }
        .text:hover{
            font-size: 30px;
        }
        .box{
            width: 200px;
            height: 200px;background-color: orange;
            transition: width 1s ease,height 2s ease;
            margin:20px;
        }

        .box:hover{
            width: 400px;
            height: 400px;
        }

        .scale{
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: transform 1s ease-in-out;
            margin: 20px;
            }

            .scale:hover{
                transform: scale(1.5);
            }

        .fade{
            background-color: purple;
            padding: 20px;
            color: white;
            opacity: 0.9;
            transition: opacity 2s ease-in;
            margin: 20px;
        }
        .fade:hover{
            opacity: 0;
        }
        .rotate{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 30px;
            transition: transform 1s ease-in-out 1s;
        }
        .rotate:hover{
            transform: rotate(60deg);
        }
        .radius{
             width: 100px;
            height: 100px;
            background-color: green;
            margin: 30px;
            border-radius:10px;
            transition: border-radius 1s ease-in-out 1s;
        }
        .radius:hover{
            border-radius: 20px;
        }
        .combine{
            width: 100px;
            height: 100px;
            background-color: black;
            transition: all 1s ease-in-out;
            margin-top: 50px;
        }
        .combine:hover{
            background-color: red;
            width: 150px;
            transform: rotate(45deg);
        }
        .css{
            width:100px;
            height:100px;
            background-color: blue;
            transition: all 1s ease;
            margin:20px;
           }
           .css:hover{
            transform:rotate(30deg);
            /* transform:scale(2); */
            background-color:orange;
            
           }
    </style>
</head>
<body>
    <!-- Width transition -->
     <div class="width-transition"></div>

     <!-- Button transition -->
      <button class="button">Hover me</button>

      <!-- font size transition -->
       <p class="text">Hover over me</p>

       <div class="box"></div>

       <div class="scale"></div>

       <div class="fade">Fade me out</div>

       <div class="rotate"></div>

        <div class="radius"></div>

        <div class="combine"></div>

        <!-- implement scale-transformation, background-color change, and rotate -->
         <div class="css"></div>

         <!-- opacity,transform, and width-transition, duration-1s, delay-2s -->

       
</body>
</html>
