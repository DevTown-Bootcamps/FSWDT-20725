<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark-theme{
            background-color: #121212;
            color: white;
        }
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>This is tutorial for dark mode</p>
    <button onclick="darktheme()">Dark Mode</button>


    <p id="highlight">Click to highlight</p>
    <button onclick="highlight()">Highlight</button>

    <div id="card">This card will get duplicated</div>
    <button onclick="duplicate()">Duplicate</button>

    <div id="box" style="width: 100px; height: 100px; background-color: red;"></div>
    <button onclick="move()">Move</button>

    <script>
        function darktheme(){
            document.body.classList.toggle("dark-theme");
        }

        function highlight(){
            const para=document.getElementById("highlight");
            para.classList.toggle("highlight");
        }

        function duplicate(){
            const card=document.getElementById("card");
            const clone=card.cloneNode(true);
            document.body.appendChild(clone);
        }

        function move(){
            let box=document.getElementById("box");
            let pos=0;
            let id=setInterval(()=>{
                if(pos>=800) clearInterval(id);
                else{
                    pos++;
                    box.style.transform=`translateX(${pos}px)`;
                }
            },5)
        }
    </script>
</body>
</html>

<!-- create a toggle between css styles -->
